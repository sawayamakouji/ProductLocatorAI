<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>

    <title>商品検索アプリ</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">

    <link rel="icon" href="{{ url_for('static', filename='images/icon-192.svg') }}" type="image/svg+xml">
</head>
<body>

</html>
